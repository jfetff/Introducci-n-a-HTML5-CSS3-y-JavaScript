<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100, initial-scale=1.0">
    <title>Javascript Ejercicio - 121</title>
</head>

<body>
    <h2>Escriba un programa JavaScript para verificar si el primer y último elemento son iguales a un arreglo dado de
        enteros de longitud 3. R:72
    </h2>

    <br><br>
    <div style="text-align: center;">
        <label for="cad1">Escriba un arreglo de números separados por una coma (3 números mínimos):</label>
        <input type="text" id="nums"><br><br>
        <button onclick="verArreglo()">Verificar arreglo</button>
    </div>

    <br><br>
    <div style="text-align: center;color:red;font-weight:bold;">
        <p id="resp"> </p>
    </div>

    <script>
        function verArreglo() {
            const array1 = [];
            var arr1 = document.getElementById("nums").value; // obtengo el arreglo pero en formato cadena, luego hay que pasarlo a enteros
            arr1 = arr1.replace(/\s+/g, ''); // quito todos los espacios en blanco que hay dentro de la cadena
            var nums = arr1.split(','); // creo un arreglo con cada elemento como cadena, separandolos por la coma que ha escrito el usuario
            array1.push(parseInt(nums[0])); // 1º convierto a numero la cadena y luego lo pongo en el nuevo array
            array1.push(parseInt(nums[nums.length - 1])); // 1º convierto a numero la cadena y luego lo pongo en el nuevo array
            if(nums.length >= 3){
                if(array1[0] === array1[1]){
                    document.getElementById("resp").innerHTML = "El arreglo [" + arr1 + "] tiene el mismo número al inicio y al final";
                }
                else{
                    document.getElementById("resp").innerHTML = "El arreglo [" + arr1 + "] no tiene el mismo número al inicio y final";
                }
            }else{
                document.getElementById("resp").innerHTML = "El arreglo escrito no tiene el mínimo de tres elementos, pruebe otra vez";
            }
        }
    </script>

</body>
</html>
